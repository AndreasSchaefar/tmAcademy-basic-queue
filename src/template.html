<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airport Queue</title>
  </head>
  <body>
    <div class="terminal">
      <h1 class="terminal__entrance">GATE ABC</h1>
      <div class="terminal__status success">Boarding</div>
      <div class="terminal__queue"></div>
      <div class="terminal__actions">
        <div class="terminal__action-group">
          <div class="terminal__check-in">Check-In</div>
          <input
            type="text"
            inputmode="numeric"
            placeholder="Your ticket Number"
            id="check-in"
            class="terminal__input"
          />
          <button type="button" class="terminal__btn" data-btn="in">
            <div class="terminal__btn__text">Enter</div>
          </button>
        </div>
        <div class="terminal__action-group">
          <div class="terminal__check-out">Check-Out</div>
          <div class="terminal__current-ticket">Ticket # 34</div>
          <button type="button" class="terminal__btn" data-btn="out">
            <div class="terminal__btn__text">Get through</div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
